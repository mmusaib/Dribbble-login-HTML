<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Dribbble to Login HTML</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5 px-4">
                <img src="assets/images/logo.png" alt="" class="logo">
                <span class="text">
                    <h1 class="bold mb-0">Welcome</h1>
                    <p>Sign in to continue</p>
                </span>

                <div class="form">
                    <form action="">
                        <div class="form-group">
                            <label for="">USERNAME</label>
                            <input type="text" value="" class="form-control"/>
                            <img src="assets/images/env_icon.png" alt="">
                        </div>

                        <div class="form-group">
                            <label for="">PASSWORD</label>
                            <input type="password" value="" class="form-control"/>
                            <img src="assets/images/lock_icon.png" alt="">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="LOGIN" class="form-control text-left">
                            <div class="progress">
                                <div class="progress-bar" style="width:20%"></div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
